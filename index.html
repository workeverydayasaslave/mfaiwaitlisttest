      -webkit-backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      position: relative;
      overflow:hidden;

    header{

    .navInner{

    .nav-left{ display:flex; align-items:center; gap: 14px; min-width:0; }

      display:flex;
      align-items:center;
      gap: 12px;

      font-size: calc(18px * var(--scale));
      letter-spacing: .2px;
    }
    .mark{
      width: calc(34px * var(--scale));
      height: calc(34px * var(--scale));
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accentB), var(--accentA));
      box-shadow: 0 18px 54px rgba(124,58,237,.28);
      flex: 0 0 auto;
    }
    .nav-link{
      padding: 12px 14px;
      border-radius: 999px;
      color: rgba(255,255,255,.78);
      font-weight: 900;
      font-size: calc(14px * var(--scale));

    .nav-link:hover{ background: rgba(255,255,255,.07); }

    .nav-right{ display:flex; gap: 10px; align-items:center; }
    .btn{
      height: calc(44px * var(--scale));
      padding: 0 calc(16px * var(--scale));
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-weight: 900;
      font-size: calc(13.5px * var(--scale));
      display:inline-flex;
      align-items:center;
      justify-content:center;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); background: rgba(255,255,255,.08); }

      color: rgba(255,255,255,.90);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      cursor:pointer;

    .iconBtn:hover{
      transform: translateY(-1px);

    main.hero{
      position: relative;
      min-height: calc(100svh - var(--navH));
      display:flex;
      align-items:center;
      padding: clamp(22px, 3.4vw, 52px) 0 clamp(70px, 6vw, 92px);

    .hero-media{
      position:absolute;
      inset:0;
      z-index:0;
      overflow:hidden;

    function bindAnchors() {

 async function submitWaitlist(emailValue) {
  const email = String(emailValue || "").trim().toLowerCase();
  if (!email || !email.includes("@")) return { ok: false };

  // 优先走后端
  if (CONFIG.waitlist.endpoint) {
    try {
      const res = await fetch(CONFIG.waitlist.endpoint, {
        method: CONFIG.waitlist.method || "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, source: "seedance2waitlist-midwayflow" })
      });
      return { ok: res.ok };
    } catch (e) {
      console.error("Backend submit failed:", e);
      return { ok: false };
    }
  }

  // 回退到 Firestore
  if (!db) return { ok: false };

  try {
    await db.collection("waitlist_emails").doc(encodeURIComponent(email)).set({
      email,
      source: "seedance2waitlist-midwayflow",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    return { ok: true };
  } catch (err) {
    console.error("Firestore write failed:", err);
    return { ok: false };
  }
}

    function bindWaitlist(formId, emailId, fineId, btnId, spinId, textId) {
      const form = $(formId);
      const email = $(emailId);
      const fine = $(fineId);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const val = (email.value || "").trim();
        if (!val || !val.includes("@")) {
          fine.textContent = "Please enter a valid email.";
          fine.style.color = "rgba(255,120,120,.92)";
          return;
        }

        setBtnLoading(btnId, spinId, textId, true);
        try {
          const out = await submitWaitlist(val);
          if (!out.ok) throw new Error("bad");
        } catch {
          setBtnLoading(btnId, spinId, textId, false);
          fine.textContent = CONFIG.waitlist.errorMessage;
          fine.style.color = "rgba(255,120,120,.92)";
          return;
        }

        setBtnLoading(btnId, spinId, textId, false);
        fine.textContent = CONFIG.waitlist.successMessage;
        fine.style.color = "rgba(167,139,250,.92)";
        email.value = "";
      });
    }

    function initHeroVideo() {
  const heroMedia = $("heroMedia");
  const v = $("heroVideo");
  const srcEl = $("heroVideoSource");
  const btn = $("heroAudioBtn");

  const isProbablyImage = (u) => /\.(png|jpe?g|webp|gif|avif)(\?|#|$)/i.test(u || "");
  const guessType = (u) => {
    const url = (u || "").toLowerCase();
    if (url.includes(".webm")) return "video/webm";
    if (url.includes(".ogv") || url.includes(".ogg")) return "video/ogg";
    return "video/mp4";
  };

  if (isReducedMotion()) document.body.classList.add("reduce-motion");

  function pickHeroVariant() {
    const portraitMQ = window.matchMedia && window.matchMedia("(orientation: portrait)").matches;
    const isPortrait = portraitMQ || window.innerWidth < 740;

    const videoUrl =
      (isPortrait ? (CONFIG.media.heroVideoPortraitUrl || "") : (CONFIG.media.heroVideoLandscapeUrl || "")) ||
      (CONFIG.media.heroVideoUrl || "");

    const posterUrl =
      (isPortrait ? (CONFIG.media.heroPosterPortraitUrl || "") : (CONFIG.media.heroPosterLandscapeUrl || "")) ||
      (CONFIG.media.heroPosterUrl || "");

    const fallbackUrl =
      (isPortrait ? (CONFIG.media.heroFallbackImagePortraitUrl || "") : (CONFIG.media.heroFallbackImageLandscapeUrl || "")) ||
      (CONFIG.media.heroFallbackImageUrl || "");

    return {
      isPortrait,
      videoUrl: (videoUrl || "").trim(),
      posterUrl: (posterUrl || "").trim(),
      fallbackUrl: (fallbackUrl || "").trim()
    };
  }

  function applyFallbackBG(fallbackUrl) {
    if (isProbablyImage(fallbackUrl)) {
      heroMedia.style.background =
        `radial-gradient(1200px 720px at 50% 34%, rgba(124,58,237,.20), transparent 62%),
         linear-gradient(180deg, rgba(0,0,0,.14), rgba(0,0,0,.42)),
         url("${fallbackUrl}") center/cover no-repeat`;
    } else {
      heroMedia.style.background =
        `radial-gradient(1200px 720px at 50% 34%, rgba(124,58,237,.20), transparent 62%),
         linear-gradient(180deg, rgba(0,0,0,.14), rgba(0,0,0,.42))`;
    }
  }

  function syncAudioUI() {
    $("heroAudioIcon").innerHTML = v.muted ? ICONS.volOff : ICONS.volOn;
    btn.setAttribute("aria-label", v.muted ? "Unmute background video" : "Mute background video");
  }

  function forceMutedAutoplayStart() {
    v.muted = true;
    v.setAttribute("muted", "");
    syncAudioUI();
    const p = v.play();
    if (p && typeof p.catch === "function") p.catch(() => {});
  }

  let currentKey = "";
  function applyVariant() {
    const { isPortrait, videoUrl, posterUrl, fallbackUrl } = pickHeroVariant();
    const key = `${isPortrait ? "P" : "L"}|${videoUrl}`;
    if (key === currentKey) return;
    currentKey = key;

    applyFallbackBG(fallbackUrl);

    if (!videoUrl) {
      v.style.display = "none";
      btn.style.display = "none";
      return;
    }

    v.style.display = "block";
    btn.style.display = "inline-flex";

    if (isProbablyImage(posterUrl)) v.poster = posterUrl;

    v.setAttribute("autoplay", "");
    v.setAttribute("loop", "");
    v.setAttribute("playsinline", "");
    v.setAttribute("preload", "metadata");

    srcEl.type = guessType(videoUrl);
    srcEl.src = videoUrl;
    v.load();

    forceMutedAutoplayStart();
    v.addEventListener("loadeddata", forceMutedAutoplayStart, { once: true });
    v.addEventListener("canplay", forceMutedAutoplayStart, { once: true });
  }

  syncAudioUI();
  applyVariant();

  let t = 0;
  const onResize = () => {
    clearTimeout(t);
    t = setTimeout(applyVariant, 180);
  };
  window.addEventListener("resize", onResize, { passive: true });
  window.addEventListener("orientationchange", onResize);

  btn.addEventListener("click", () => {
    const nextMuted = !v.muted;
    v.muted = nextMuted;
    if (nextMuted) v.setAttribute("muted", "");
    else v.removeAttribute("muted");
    syncAudioUI();

    const p = v.play();
    if (p && typeof p.catch === "function") p.catch(() => {});
  });
}
    function initDemoGallery(items) {
      const list = $("thumbList");
      const player = $("playerVideo");
      const title = $("playerMainTitle");
      const sub = $("playerMainSub");

      if (!items.length) {
        list.innerHTML = "";
        title.textContent = "No demos configured";
        sub.textContent = "Add items in CONFIG.media.demoVideos";
        player.removeAttribute("src");
        return;
      }

      function setActive(i) {
        const item = items[i];
        title.textContent = item.title || "Demo";
        sub.textContent = item.subtitle || "";

        player.muted = true;
        player.loop = true;
        player.playsInline = true;
        player.setAttribute("playsinline", "");
        player.setAttribute("preload", "metadata");

        if (item.poster) player.poster = item.poster;
        player.src = item.video || "";
        player.load();
        player.play().catch(() => {});

        list.querySelectorAll(".thumb").forEach((el, idx) => {
          el.classList.toggle("active", idx === i);
        });
      }

      list.innerHTML = items.map((x, i) => `
        <div class="thumb" data-i="${i}" role="button" tabindex="0" aria-label="Select demo ${i+1}">
          <img src="${x.thumb}" alt="" loading="lazy"/>
          <div class="thumbTxt">
            <strong>${x.title || "Demo"}</strong>
            <span>${x.subtitle || ""}</span>
          </div>
        </div>
      `).join("");

      list.addEventListener("click", (e) => {
        const t = e.target.closest(".thumb");
        if (!t) return;
        setActive(Number(t.dataset.i));
      });

      list.addEventListener("keydown", (e) => {
        if (e.key !== "Enter" && e.key !== " ") return;
        const t = e.target.closest(".thumb");
        if (!t) return;
        e.preventDefault();
        setActive(Number(t.dataset.i));
      });

      setActive(0);
    }

    function initScrollCue() {
      const cue = $("scrollCue");
      if (!cue) return;

      const stopAt = 100;
      let ticking = false;

      function update() {
        ticking = false;
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        cue.classList.toggle("cueHidden", y > stopAt);
        cue.classList.toggle("stopAnim", y > stopAt);
      }

      window.addEventListener("scroll", () => {
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(update);
      }, { passive: true });

      update();
    }

    function initTestimonials() {
      const items = (CONFIG.testimonials && CONFIG.testimonials.items) || [];
      const viewport = $("tViewport");
      const track = $("tTrack");
      const pauseBtn = $("tPauseBtn");

      if (!items.length) {
        track.innerHTML = "";
        pauseBtn.style.display = "none";
        return;
      }

      track.innerHTML = items.map((t) => `
        <article class="tCard">
          <div class="tPills">
            <span class="tPill">${t.tag}</span>
            <span class="tPill verified">Verified</span>
          </div>
          <p class="tQuote">“${t.quote}”</p>
          <div class="tAuthor">
            <span class="tAvatar" aria-hidden="true"><img src="${t.avatar}" alt="" loading="lazy"></span>
            <span>${t.author}</span>
          </div>
        </article>
      `).join("");

      let idx = 0;
      let timer = null;
      let paused = false;

      function setPauseUI() {
        $("tPauseIcon").innerHTML = paused ? ICONS.play : ICONS.pause;
        pauseBtn.setAttribute("aria-label", paused ? "Play testimonials" : "Pause testimonials");
      }
      setPauseUI();

      function cards() {
        return Array.from(track.querySelectorAll(".tCard"));
      }

      function go(i, smooth = true) {
        const cs = cards();
        if (!cs.length) return;
        idx = (i + cs.length) % cs.length;
        const target = cs[idx];
        viewport.scrollTo({ left: target.offsetLeft - 16, behavior: smooth ? "smooth" : "auto" });
      }

      function start() {
        if (timer) clearInterval(timer);
        if (paused) return;
        if (isReducedMotion()) return;
        const ms = CONFIG.testimonials.intervalMs || 4800;
        timer = setInterval(() => go(idx + 1), ms);
      }

      function stop() {
        if (timer) clearInterval(timer);
        timer = null;
      }

      viewport.addEventListener("pointerdown", () => { stop(); }, { passive: true });
      viewport.addEventListener("mouseenter", () => { stop(); }, { passive: true });
      viewport.addEventListener("focusin", () => { stop(); });
      viewport.addEventListener("mouseleave", () => { if (!paused) start(); }, { passive: true });
      viewport.addEventListener("focusout", () => { if (!paused) start(); });

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) stop();
        else if (!paused) start();
      });

      pauseBtn.addEventListener("click", () => {
        paused = !paused;
        setPauseUI();
        if (paused) stop();
        else start();
      });

      let raf = 0;
      viewport.addEventListener("scroll", () => {
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          const cs = cards();
          const x = viewport.scrollLeft;
          let best = 0;
          let bestDist = Infinity;
          cs.forEach((c, i) => {
            const d = Math.abs((c.offsetLeft - 16) - x);
            if (d < bestDist) { bestDist = d; best = i; }
          });
          idx = best;
        });
      }, { passive: true });

      go(0, false);
      start();

      if (isReducedMotion()) {
        pauseBtn.style.display = "none";
      }
    }

    function renderPricingTable() {
      const cols = CONFIG.sections.pricingColumns || ["Model", "Provider", "Resolution", "Price"];
      const rows = CONFIG.sections.pricingRows || [];
      const highlights = CONFIG.sections.pricingHighlights || [];

      $("pricingHeadRow").innerHTML = cols.map(c => `<th scope="col">${c}</th>`).join("");
      $("pricingBody").innerHTML = rows.map(r => `
        <tr>
          <td>${r.model}</td>
          <td>${r.provider}</td>
          <td>${r.resolution}</td>
          <td>${r.price}</td>
        </tr>
      `).join("");
      $("pricingHighlights").innerHTML = highlights.map(h => `<li>${h}</li>`).join("");
    }

    applyConfig();
    bindAnchors();
    initScrollCue();
    bindWaitlist("waitlistForm", "email", "finePrint", "ctaBtn", "spin", "ctaBtnText");
    bindWaitlist("waitlistForm2", "email2", "finePrint2", "ctaBtn2", "spin2", "ctaBtnText2");
